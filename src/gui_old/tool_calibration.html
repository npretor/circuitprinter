<main class="container">
  <div class="bg-light p-5 rounded">
    <h1>Tool calibration</h1>
    <p class="lead">This step will align the tip and the camera. </p>
    <p>To start make sure the jet is on</p>
    <div id="canvas" width="800" height="600">

    </div>
    <!-- <iframe width="640" height="480" src="raspberrypi.local:8554"></iframe> -->
    
    <button type="button" onclick="wsavc.playStream()">Start Video</button>
    <button type="button" onclick="wsavc.stopStream()">Stop Video</button>
    <button type="button" onclick="wsavc.disconnect()">Disconnect</button>
    <br/>
    <!-- provide WSAvcPlayer -->
    <script type="text/javascript" src="assets/js/http-live-player.js">;</script> 
    <script type="text/javascript">

      //var canvas = document.createElement("canvas");
      var canvas = document.getElementById("canvas");
      document.body.appendChild(canvas);
    
      // Create h264 player
      var uri = "ws://" + document.location.host + ':8080';
      console.log(uri)
      var wsavc = new WSAvcPlayer(canvas, "webgl", 1, 35);
      wsavc.connect(uri);
      
      //expose instance for button callbacks
      window.wsavc = wsavc;
      </script>


    <hr>
    <form action="POST">
        <input type="button" name="Print calibration crosshair" value="Print_calibration_crosshair">
    </form>

    <hr>    
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">+X</button>
        <button type="button" class="btn btn-secondary">-X</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">+Y</button>
        <button type="button" class="btn btn-secondary">-Y</button>
    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">+Z</button>
        <button type="button" class="btn btn-secondary">-Z</button>
    </div>
    <button type="button" class="btn btn-success">Crosshair is aligned</button>
    <div class="slidecontainer">
        <p>Motion speed (mm/s) </p>
        <input type="range" min="1" max="100" value="50" class="slider" id="speed">
      </div>
    <hr>

    <a class="btn btn-lg btn-primary" href="/fiducials" role="button">Next step - align fiducials</a>
