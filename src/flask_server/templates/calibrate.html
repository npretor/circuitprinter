{% extends 'base.html' %}

{% block content %}
<!-- Main body -->
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <p></p>

                <form action="/calibrate" method="POST" name="saveLocation" id="saveLocation">
                    <p><b>Select a tool: </b></p>
                        <select class="form-select" name="toolNumber" id="toolNumber">
                            <option value="tool_1">1</option>
                            <option value="tool_2">2</option>
                            <option value="tool_3">3</option>
                            <option value="tool_4">4</option>
                        </select>
        
                    <p><b>Move the motion axes</b></p>
                    <hr>
                    <div class="row">
                        <div class="col"><h3>Move X axis (mm)</h3></div> 
                        <div class="col">
                            <div class="btn-group" role="group" aria-label="X axis movement">
                                <button type="submit" name="x_value" value="-10" class="btn btn-secondary">-10</button>
                                <button type="submit" name="x_value" value="-1" class="btn btn-secondary">-1</button>
                                <button type="submit" name="x_value" value="-0.1" class="btn btn-secondary">-0.1</button>
                                <button type="submit" name="x_value" value="0.1" class="btn btn-secondary">-0.1</button>                    
                                <button type="submit" name="x_value" value="1" class="btn btn-secondary">1</button>
                                <button type="submit" name="x_value" value="10" class="btn btn-secondary">10</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">        
                        <div class="col"><h3>Move Y axis (mm)</h3></div> 
                        <div class="col">
                            <div class="btn-group" role="group" aria-label="Y axis movement">
                                <button type="submit" name="y_value" value="-10" class="btn btn-secondary">-10</button>
                                <button type="submit" name="y_value" value="-1" class="btn btn-secondary">-1</button>
                                <button type="submit" name="y_value" value="-0.1" class="btn btn-secondary">-0.1</button>
                                <button type="submit" name="y_value" value="0.1" class="btn btn-secondary">-0.1</button>                    
                                <button type="submit" name="y_value" value="1" class="btn btn-secondary">1</button>
                                <button type="submit" name="y_value" value="10" class="btn btn-secondary">10</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col"><h3>Move Z axis (mm)</h3></div> 
                        <div class="col">
                            <div class="btn-group" role="group" aria-label="Z axis movement">
                                <button type="submit" name="z_value" value="-10" class="btn btn-secondary">-10</button>
                                <button type="submit" name="z_value" value="-1" class="btn btn-secondary">-1</button>
                                <button type="submit" name="z_value" value="-0.1" class="btn btn-secondary">-0.1</button>
                                <button type="submit" name="z_value" value="0.1" class="btn btn-secondary">-0.1</button>                    
                                <button type="submit" name="z_value" value="1" class="btn btn-secondary">1</button>
                                <button type="submit" name="z_value" value="10" class="btn btn-secondary">10</button>
                            </div> 
                        </div>
                    </div>    
                    <hr>
                    <p>                
                    <button type="submit" class="btn btn-primary" name="saveLocation" value="camera">Set location</button>
                    </p> 
                </form> 
            </div> 
            <div class="col"></div> 
        </div> 
        </div> 

{% endblock %}
